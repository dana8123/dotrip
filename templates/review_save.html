<!doctype html>
<html lang="ko">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>Dotrip</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/review_save.css') }}">



</head>

<body>

    {% include 'header.html' %}

    <div class="">
        <div class="text-center">
            <div class="">
                <img src="../static/img/defaultimg.jpg" alt="이미지를 추가해주세요" id="img-preview">
                <!-- src 주소 jinja에 맞게 변경하기 -->
            </div>
        </div>

        <div class="posting-box">
            <div class="custom-file form-group">
                <input type="file" class="custom-file-input" id="file" onchange="preview(this)">
                <label class="custom-file-label" for="file">사진 추가하기</label>
            </div>

            <div class="form-group">
                <label>제목</label>
                <input type="email" class="form-control" id="title" placeholder="사진 제목을 입력하세요.">
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" id="content" rows="5" placeholder="내용을 입력하세요."></textarea>
            </div>

            <div class="btn-group">
                <button onclick="window.location.href= '/'" type="button"
                    class="btn btn-secondary btn-lg mr-3">취소</button>
                <button onclick="posting()" type="button" class="btn btn-primary btn-lg" id="posting-btn">등록</button>
            </div>
        </div>

    </div>


    <script src="../static/js/posting.js"></script>
</body>

</html>
