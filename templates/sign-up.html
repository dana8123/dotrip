<!doctype html>
<html lang="en">
    <head>
        <!-- Webpage Title -->
        <title>Dotrip</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script>
            // 간단한 회원가입 함수입니다.
            // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
            function signUp() {
                if(check_dup()) {
                    $.ajax({
                        type: "POST",
                        url: "/api/sign-up",
                        data: {
                            id_give: $('#id_give').val(),
                            pw_give: $('#pw_give').val(),
                            pwConfirm_give: $('#pwConfirm_give').val()
                        },
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert('회원가입이 완료되었습니다.') 
                                $.cookie('mytoken', response['token']);
                                // const token = JSON.parse(atob(response['token'].split('.')[1]));
                                window.location.href = "/";
                            } else {
                                alert(response['msg'])
                            }
                        }
                    })
                }                
            }
            function check_dup() {
                let id = $("#id_give").val()
                let password = $("#pw_give").val();
                let passwordConfirm = $("#pwConfirm_give").val();
                if (id == "") {
                    alert("아이디를 입력해주세요")
                    $("#id_give").focus()
                    return false;
                }
                if (!is_nickname(id)) {
                    $("#idHelp").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 3-20자 길이까지").removeClass("text-muted").addClass("text-danger");
                    $("#id_give").focus()
                    return false;
                }
                if (password == "") {
                    alert("패스워드를 입력해주세요");
                    $("#pw_give").focus()
                    return false;
                }
                if (!is_password(password)) {
                    $("#passwordHelp").text("패스워드 형식을 확인해주세요. 영문과 숫자조합, 일부 특수문자(._-) 사용 가능. 8-20자 길이까지").removeClass("text-muted").addClass("text-danger");
                    $("#pw_give").focus()
                    return false;
                }
                if (passwordConfirm == "") {
                    alert("패스워드 확인을 입력해주세요");
                    $("#pwConfirm_give").focus()
                    return false;
                }
                if (!is_password(passwordConfirm)) {
                    $("#passwordConfirmHelp").text("패스워드 형식을 확인해주세요. 영문과 숫자조합, 일부 특수문자(._-) 사용 가능. 8-20자 길이").removeClass("text-muted").addClass("text-danger");
                    $("#pwConfirm_give").focus()
                    return false;
                }
                return true;
            }
            function is_nickname(asValue) {
                var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{3,10}$/;
                return regExp.test(asValue);
            }

            function is_password(asValue) {
                var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
                return regExp.test(asValue);
            }                      
        </script>
    </head>
    <body>
        <header>
            {% include 'header.html' %}
        </header>
        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form>
                <div class="form-group">
                  <label for="id_give">아이디</label>
                  <input type="text" class="form-control" id="id_give" >
                  <small id="idHelp" class="form-text text-muted">공백없이 문자와 숫자로만 3자 이상 10자 이내로 입력하세요. 일부 특수문자(._-) 사용 가능</small>
                </div>
                <div class="form-group">
                  <label for="pw_give">패스워드</label>
                  <input type="password" class="form-control" id="pw_give" aria-describedby="passwordHelp">
                  <small id="passwordHelp" class="form-text text-muted">공백없이 문자와 숫자로만 8자 이상 20자 이내로 입력하세요.</small>
                </div>
                <div class="form-group">
                    <label for="pwConfirm_give">패스워드 확인</label>
                    <input type="password" class="form-control" id="pwConfirm_give">
                    <small id="passwordConfirmHelp" class="form-text text-muted">공백없이 문자와 숫자로만 8자 이상 20자 이내로 입력하세요.</small>
                </div>
                <div class="form-group">
                    <button type="button" class="form-control btn btn-primary" onclick="signUp()">회원 가입</button>
                </div>
              </form>
        </div>
    </body>
</html>
