<!doctype html>
<html lang="en">
    <head>
        <!-- Webpage Title -->
        <title>Dotrip</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script>
            // 간단한 회원가입 함수입니다.
            // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
            function signUp() {
                $.ajax({
                    type: "POST",
                    url: "/api/sign-up",
                    data: {
                        id_give: $('#id_give').val(),
                        pw_give: $('#pw_give').val(),
                        pwConfirm_give: $('#pwConfirm_give').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            
                            //$.cookie('mytoken', response['token']);

                            window.location.href = '/'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }
        </script>
    </head>
    <body>
        <header>
            {% include 'header.html' %}
        </header>
        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>
        <div class="d-flex justify-content-center">
            <form>
                <div class="form-group">
                  <label for="id">아이디</label>
                  <input type="text" class="form-control" id="id_give" aria-describedby="idHelp">
                  <small id="idHelp" class="form-text text-muted">공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.</small>
                </div>
                <div class="form-group">
                  <label for="password">패스워드</label>
                  <input type="password" class="form-control" id="pw_give" aria-describedby="passwordHelp">
                  <small id="passwordHelp" class="form-text text-muted">공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.</small>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">패스워드 확인</label>
                    <input type="password" class="form-control" id="pwConfirm_give">
                </div>
                <div class="form-group">
                    <button type="button"  class="form-control btn btn-primary" onclick="signUp()">회원 가입</button>
                </div>
              </form>
        </div>
    </body>
</html>
