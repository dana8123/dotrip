<!doctype html>
<html lang="en">

<head>

    <!-- Webpage Title -->
    <title>Dotrip</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        {% if msg %}
            alert("{{ msg }}")
        {% endif %}
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function login() {

            let id_give = $("#id_give").val();
            let pw_give = $("#pw_give").val();
            
            if(id_give == "") {
                alert("아이디를 입력해주세요");
                return false;
            }
            if(pw_give == "") {
                alert("패스워드를 입력해주세요");
                return false;
            }

            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {id_give: id_give, pw_give: pw_give},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        // $.cookie('mytoken', response['token']);
                        window.location.href = '/'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }
    </script>
</head>

<body>
    <header>
        {% include 'header.html' %}
    </header>
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="d-flex justify-content-center">
        <form>
            <div class="form-group">
                <label for="id_give">아이디</label>
                <input type="text" class="form-control" id="id_give" aria-describedby="idHelp">
            </div>
            <div class="form-group">
                <label for="pw_give">패스워드</label>
                <input type="password" class="form-control" id="pw_give" aria-describedby="passwordHelp">
            </div>
            <div class="form-group">
                <button aria-describedby="submitHelp" class="btn btn-primary btn-block" type="button"
                    onclick="login()">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    Dotrip 처음 오신거라면 <strong><u><a href="/sign-up">회원가입을 먼저 해주세요</a></u></strong>
                </small>
            </div>
        </form>
    </div>
</body>
</html>
